language: node_js

node_js:
  - 8
  - 9
  - 10

install:
  - npm install -g codecov
  - npm i -D babel-core babel-loader@7 babel-polyfill babel-preset-es2015 babel-preset-env webpack webpack-cli jest

script:
  - npm run ci

after_success:
  - bash <(curl -s https://codecov.io/bash) -cF javascript

branches:
  only:
    - master
